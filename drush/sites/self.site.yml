# https://raw.githubusercontent.com/drush-ops/drush/10.x/examples/example.site.yml

local:
  uri: http://localhost:8080
  root: /var/www/baanstudio21/web
  paths:
    - files: sites/default/files
  env-vars:
    DRUPAL_ENV: dev

stage:
  host: ${env.STAGE_HOST}
  user: ${env.STAGE_USER}
  root: ${env.STAGE_ROOT}
  uri: ${env.STAGE_URI}
  ssh:
    options: '-i ${env.STAGE_PEM_KEY}'
  paths:
   - files: sites/default/files

prod:
  host: ${env.PROD_HOST}
  user: ${env.PROD_USER}
  root: ${env.PROD_ROOT}
  uri: ${env.PROD_URI}
  ssh:
    options: '-i ${env.PROD_PEM_KEY}'
  paths:
    - files: sites/default/files
