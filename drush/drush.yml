# https://raw.githubusercontent.com/drush-ops/drush/10.x/examples/example.drush.yml

options:
  uri: 'http://localhost:8080'

command:
  sql:
    dump:
      options:
        structure-tables-key: common
        skip-tables-key: common
  core:
    rsync:
      options:
        verbose: true

sql:
  tables:
    common:
      - drupal_user
      - drupal_permissions
      - drupal_role_permissions
      - drupal_role
  structure-tables:
    common:
      - 'drupal_cache*'
      - drupal_history
      - 'drupal_search_*'
      - drupal_sessions
      - drupal_watchdog
      - drupal_webprofiler
  skip-tables:
    common:
      - 'drupal_migration_*'

ssh:
  pipefail: 'set -o pipefail; '
